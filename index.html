  <script>
                 
    //plays audio
        $(document).ready(function() {
            $("#roomOne").get(0).play();} );
                        
            //just in case reset btns dont work...i think its a good backup
                localStorage.removeItem("cabinKey"); 
                        
                  //disallow enter key to be pressed
                    $('html').bind('keypress', function(e){
                        if(e.keyCode === 13){
                             return false;} } );


//disallows characters other than numbers and alphanumeric ...doing this out of security concern(real-world scenario)
            $(document).ready(function(){
                $('#playerName').keypress(function(key){    //take out special characters with help from website https://www.webdesignerdepot.com/2012/10/restricting-input-with-jquery/                
                    if(key.charCode < 48 || key.charCode < 57) return false;}); 
                                                                                });
                         //removing active links until form is filled and submitted
                        $("a").removeAttr("href"); 
                        
                             //setting player name..also name is removed in rm3,4,5, and 10 kill and win scenarios(rm 3 is win)

                                   let playerInputVal = $('#playerName').val();

                                           alert(`${playerInputVal}...what a great name`); //will let player know their name is inputed
                                               document.forms["playForm"].reset(); //will reset text once inputed on text box and then hide
